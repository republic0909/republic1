<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | REPUBLIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="templates/css/style.css">
    <style>
      /* Optional: additional styling */
      body {
        background-image: url('templates/img/bg-farm.jpg'); /* optional background */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.95);
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="mb-4 text-center">Get into Republic</h2>

        <!-- Alert (optional, hidden by default) -->
        <div id="loginAlert" class="alert alert-danger d-none" role="alert">
          Invalid email or password. Please try again.
        </div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="username" placeholder="Enter your phone number" maxlength="10" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
         <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <div class="mt-3 text-center">
         
        </div>
      </div>
    </div>

    <script>
      // Wait for the DOM to be fully loaded before running the script
      document.addEventListener('DOMContentLoaded', (event) => {
        const loginForm = document.getElementById('loginForm');

        // Add a listener for the form submission
        loginForm.addEventListener('submit', function(e) {
          // Prevent the default form submission behavior (reloading the page)
          e.preventDefault();

          // Redirect to index.html
          window.location.href = 'home1.html';
        });
      });
    </script>
  </body>
</html>
