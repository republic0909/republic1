<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | republic</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      /* Custom styles to improve the look and feel */
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        font-family: 'Inter', sans-serif;
        color: #333;
      }
      .card {
        border: none;
        border-radius: 1.25rem;
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
      }
      .form-control {
        border-radius: 0.75rem;
        padding: 0.85rem 1.1rem;
        border: 1px solid #ced4da;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      .form-control:focus {
        border-color: #86b7fe;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }
      .btn-primary {
        border-radius: 0.75rem;
        padding: 0.85rem 1rem;
        font-weight: 600;
        background: linear-gradient(45deg, #0d6efd, #00c6ff);
        border: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4);
      }
      .eye-icon {
        cursor: pointer;
        color: #6c757d;
      }
      .page-title {
        font-weight: 700;
        color: #0d6efd;
        letter-spacing: -1px;
      }
      .login-link {
        color: #0d6efd;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.2s ease;
      }
      .login-link:hover {
        color: #0056b3;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="card p-4 p-md-5" style="max-width: 480px; width: 100%;">
        <h2 class="mb-4 text-center page-title">Create Your Account</h2>
        <form id="register-form">
          <!-- Phone Number Input -->
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
          </div>
          <!-- Password Input -->
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
            <span class="position-absolute top-50 end-0 translate-middle-y me-3 eye-icon" onclick="togglePassword('password')">
              üëÅÔ∏è
            </span>
          </div>
          <!-- Confirm Password Input -->
          <div class="mb-3 position-relative">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your password" required>
            <span class="position-absolute top-50 end-0 translate-middle-y me-3 eye-icon" onclick="togglePassword('confirm-password')">
              üëÅÔ∏è
            </span>
          </div>
          <!-- Register Button -->
          <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
        </form>
        <!-- Login Link -->
        <div class="mt-4 text-center">
          <span>Already have an account?</span>
          <a href="login1.html" class="login-link">Login</a>
        </div>
        <!-- Message display area -->
        <div id="register-msg" class="mt-3 text-center fw-bold"></div>
      </div>
    </div>

    <script>
      // Function to toggle password visibility
      function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = field.nextElementSibling;
        if (field.type === "password") {
          field.type = "text";
          icon.textContent = 'üôà';
        } else {
          field.type = "password";
          icon.textContent = 'üëÅÔ∏è';
        }
      }

      const registerForm = document.getElementById('register-form');
      const registerMsg = document.getElementById('register-msg');

      // Handle form submission
      registerForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Reset message
        registerMsg.textContent = '';
        registerMsg.className = 'mt-3 text-center fw-bold';

        // Check if passwords match
        if (password !== confirmPassword) {
          registerMsg.textContent = 'Passwords do not match!';
          registerMsg.classList.add('text-danger');
          return;
        }

        // Check for password length
        if (password.length < 8) {
           registerMsg.textContent = 'Password must be at least 8 characters long.';
           registerMsg.classList.add('text-danger');
           return;
        }

        // If validation passes
        registerMsg.textContent = 'Registration successful! Redirecting...';
        registerMsg.classList.add('text-success');

        // Redirect to home.html after a short delay
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1500); // 1.5-second delay to show the success message

        // Here you would typically send the data to a server
        // For example:
        // const formData = new FormData(registerForm);
        // const data = Object.fromEntries(formData.entries());
        // console.log('Submitting data:', data);
        // fetch('/register', { method: 'POST', body: JSON.stringify(data) });
      });
    </script>
  </body>
</html>
