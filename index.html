<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | REPUBLIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f0f2f5;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        border: none;
        border-radius: 1rem;
      }
      .btn-success {
        background-color: #16a34a;
        border-color: #16a34a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-lg p-4">
            <h2 class="mb-4 text-center font-weight-bold">Welcome to Republic</h2>

            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="username" placeholder="Enter your phone number" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
              </div>
             <button type="submit" class="btn btn-success w-100 py-2">Login</button>
            </form>

          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          window.location.href = 'recharge.html';
        });
      });
    </script>
  </body>
</html>
