<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Plans</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
    }

    /* HEADER */
    .header {
      background: #0a7c3e;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    /* TABS */
    .tabs {
      display: flex;
      justify-content: space-around;
      background: white;
      border-bottom: 2px solid #ddd;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      font-weight: 600;
      color: #555;
    }
    .tab.active {
      color: #0a7c3e;
      border-bottom: 3px solid #0a7c3e;
    }

    /* PLAN CARD */
    .plans {
      display: none;
    }
    .plans.active {
      display: block;
    }
    .plan {
      background: white;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .plan-header {
      background: #eaf6ec;
      color: #0a7c3e;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .plan-header button {
      background: #0a7c3e;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      cursor: pointer;
    }
    .plan-body {
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .plan-body img {
      width: 100px;
      height: 70px;
      border-radius: 8px;
      object-fit: cover;
    }
    .plan-details {
      flex: 1;
    }
    .plan-details div {
      margin: 4px 0;
      font-size: 14px;
    }
    .price {
      font-weight: bold;
      color: #d9534f;
    }
    .reward {
      color: #0a7c3e;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">Investment Plans</div>

  <!-- TABS -->
  <div class="tabs">
    <div class="tab active" onclick="showTab('fixed')">Fixed Fund</div>
    <div class="tab" onclick="showTab('welfare')">Welfare Fund</div>
    <div class="tab" onclick="showTab('activity')">Activity Fund</div>
  </div>

  <!-- FIXED FUND -->
  <div class="plans active" id="fixed">
    <div class="plan">
      <div class="plan-header">Buy and Upgrade VIP1 <button onclick="buyNow('vip1')">Buy</button></div>
      <div class="plan-body">
        <img src="https://img.icons8.com/color/96/solar-panel.png" alt="VIP1">
        <div class="plan-details">
          <div>Each Price: <span class="price">₹290.00</span></div>
          <div>Revenue: 47 Days</div>
          <div>Daily Earnings: <span class="reward">₹290</span></div>
          <div>Total Revenue: ₹290</div>
        </div>
      </div>
    </div>
    <!-- VIP2 to VIP6 similar to above, same structure -->
  </div>

  <!-- WELFARE FUND -->
  <div class="plans" id="welfare">
    <!-- Welfare plans 1-6 similar structure -->
  </div>

  <!-- ACTIVITY FUND -->
  <div class="plans" id="activity">
    <!-- Activity plans 1-6 similar structure -->
  </div>

  <script>
    // Fixed amounts for each plan
    const FIXED_AMOUNTS = {
      vip1: 290,
      vip2: 990,
      vip3: 4990,
      vip4: 9990,
      vip5: 19990,
      vip6: 29990,
      welfare1: 1200,
      welfare2: 2200,
      welfare3: 8000,
      welfare4: 15000,
      welfare5: 25000,
      welfare6: 30000,
      activity1: 500,
      activity2: 1000,
      activity3: 2000,
      activity4: 10000,
      activity5: 20000,
      activity6: 30000
    };

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.plans').forEach(plan => plan.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelectorAll('.tab').forEach(tab => {
        if (tab.textContent.replace(/\s/g, '').toLowerCase().includes(tabId)) {
          tab.classList.add('active');
        }
      });
    }

    function buyNow(planKey) {
      const upiId = "chahatkumar321298.rzp@rxairtel";
      const name = "Chahat Kumar";
      const amount = FIXED_AMOUNTS[planKey];
      const transactionId = "RF5uDzrp1cfwoyqrv2";
      const mcCode = "5462";

      // Standard UPI link
      const upiUrl = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${transactionId}&tr=${mcCode}`;

      // Directly open payment app
      window.location.href = upiUrl;
    }
  </script>

</body>
</html>
